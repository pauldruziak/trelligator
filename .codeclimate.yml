---
engines:
  bundler-audit:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
  reek:
    enabled: true
    exclude_paths:
    - test/
  duplication:
    enabled: true
    config:
      languages:
      - ruby
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.slim"
  - "**.rb"
  - "**.css"
  - "**.scss"
  - "**.coffee"
  - "**.js"
